<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <header>
        <h1>Sexto Desafio</h1>
    </header>
    <main>
        <h2>Tags em HTML</h2>
        <p>Em HTML, podemos inserir os elementos  da lista a seguir. Passe o mouse sobre os termos para  descobrir qual a tag deverá utilizar em cada caso.</p>
        <section>
            <ul type="square">
                <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
                <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
                <li><abbr title="Use a tag <a>">Imagens</abbr></li>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
                <li><abbr title="Use a tag <ol>">Listas Enumeradas</abbr></li>
                <li><abbr title="Use a tag <ul>">Listas com Marcadores</abbr></li>
            </ul>
        </section>
    </main>
</body>
</html>

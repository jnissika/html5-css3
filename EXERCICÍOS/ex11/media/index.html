<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colocando áudio no site</title>
</head>
<body>
    <header>
        <h1>Colocando Àudio no Site</h1>
    </header>
    <main>
        <div>
            <audio autoplay controls preload="metadata" loop>
                <source src="noblesse-op.mp3" type="audio/mpeg">
                <source src="noblesse-op.ogg" type="audio/ogg">
                <source src="noblesse-op.wav" type="audio/wav">
                <p>
                    Infelizmente seu navegador não consegue reproduzir este áudio.
                    <a href="noblesse-op.mp3">Clique aqui para baixar o arquivo MP3</a>
                </p>
            </audio>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vídeos Localmente</title>
</head>
<body>
    <header>
        <h1>Usando vídeos Localmente</h1>
    </header>
    <main>
        <section>
            <p>Este vídeo está hospedado no meu servidor.</p>
            <video poster="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" controls preload="metadata" loop width="570">
                <source src="media/pexels.mp4" type="video/mp4">
                <source src="media/pexels.webm" type="video/webm">
                <source src="media/pexels.m4v" type="video/m4v">
                <source src="media/pexels.ogv" type="video/ogv">
                <p>
                    Seu navegador não conseguiu reproduzir este vídeo.
                    Baixe ele <a href="media/pexels.mp4">Clicando Aqui.</a>
                </p>
            </video>
        </section>

        <section>
            <p>Este vídeo está hospedado no YouTube.</p>
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <p>Este vídeo está hospedado no Vimeo</p>
            <div>
                <iframe src="https://player.vimeo.com/video/129346968" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
</body>
</html>
